<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Exercice 2</title>
	<link rel="stylesheet" href="stockage/ressources.css">
	<script language="javascript">
        function Calculer_Resultat() {
            let Champ_Texte_Nombre1;
            let Champ_Texte_Nombre2;
            let Champ_Texte_Resultat;
            let nombre1;
            let nombre2;
            let resultat;
            Champ_Texte_Nombre1 = document.getElementById('nombre1');
            Champ_Texte_Nombre2 = document.getElementById('nombre2');
            Champ_Texte_Resultat = document.getElementById('resultat');
            nombre1 = parseFloat(Champ_Texte_Nombre1.value);
            nombre2 = parseFloat(Champ_Texte_Nombre2.value);
            resultat =
				(nombre1 * nombre2);
			Champ_Texte_Resultat.value = resultat;
        }
    </script>
</head>

<body>
	<header>
		<img src="stockage/epf_logo_new.png" class="logo-epf" alt="Le logo de l'EPF" height="60">
		<nav>
			<menu>
				<li><a href="#" title="Accueil"><img src="stockage/house.svg" alt="Une maison stylisée" height="15"></a></li>
				<li><a href="#">Intégration HTML</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">Javascript</a></li>
				<li><a href="#">PHP</a></li>
				<li><a href="#">Autres</a></li>
			</menu>
		</nav>
	</header>
	<div class="formulaire">
		<form action="index.html" method="post">
			<label for="nombre1">Nombre 1 :</label>
			<input type="text" name="nombre1" id="nombre1" placeholder="Nombre réel" required>
			<label>x</label>
			<label for="nombre2">Nombre 2 :</label>
			<input type="text" name="nombre2" id="nombre2" placeholder="Nombre réel" required>
			<input type="button" value="Calculer le produit" onclick="Calculer_Resultat()">
			<label for="resultat"></label>
			<input type="text" name="resultat" id="resultat" placeholder="Résultat">
		</form>
	</div>
</body>
</html>
